<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- stylesheeets -->
    <script src="https://kit.fontawesome.com/675cd5c11c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calc container-fluid">
        <div class="display">
            <h1 id="displayNumero">0</h1>
        </div>

        <div class="calc-input row">
            <div class=" col-3">
                <button class="btn btn-lg btn-secondary col-12 cancel">C</button>
                <button class="btn btn-lg btn-light col-12 numero">7</button>
                <button class="btn btn-lg btn-light col-12 numero">4</button>
                <button class="btn btn-lg btn-light col-12 numero">1</button>
                <button class="btn btn-lg btn-light col-12 numero">.</button>
            </div>
            <div class="digits col-3">
                <button class="btn btn-lg btn-secondary col-12 sqrt"><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="btn btn-lg btn-light col-12 numero">8</button>
                <button class="btn btn-lg btn-light col-12 numero">5</button>
                <button class="btn btn-lg btn-light col-12 numero">2</button>
                <button class="btn btn-lg btn-light col-12 numero">0</button>
            </div>
            <div class="digits col-3">
                <button class="btn btn-lg btn-secondary col-12 sign"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="btn btn-lg btn-light col-12 numero">9</button>
                <button class="btn btn-lg btn-light col-12 numero">6</button>
                <button class="btn btn-lg btn-light col-12 numero">3</button>
                <button class="btn btn-lg btn-primary col-12 calculate"><i class="fa-solid fa-equals"></i></button>
            </div>
            <div class="calc-operands col-3">
                <button class="btn btn-lg btn-secondary col-12 clear"><i class="fa-solid fa-delete-left"></i></button>
                <button class="/ btn btn-lg btn-secondary col-12 operand"><i class="fa-solid fa-divide"></i></button>
                <button class="* btn btn-lg btn-secondary col-12 operand"><i class="fa-solid fa-xmark"></i></button>
                <button class="- btn btn-lg btn-secondary col-12 operand"><i class="fa-solid fa-minus"></i></button>
                <button class="+ btn btn-lg btn-secondary col-12 operand"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <p class="copyright"><span class="red">bugged </span><span class="blue">by </span><span class="yellow">hak_raj </span>:)</p>
    </div>

    <div class="calc-text">
        <h1>A simple Calculator</h1>
        <p>built using html,css, and javascript with the aid of bootstrap and jQuery libraries. To better understand Events, Event listeners and callback functions.</p>
    </div>
    



    


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
